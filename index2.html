<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Desafio HSM - CRUD - Plataforma Educação Financeira</title>
    <link rel="stylesheet" href="./assets/stylesheet/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/desafio.js"></script>
</head>

<body>
    <div id="nav">
      Desafio HSM - CRUD - Plataforma Educação Financeira
    </div>
        <form method="POST">
            <div class="row">
              <div class="col">
                
                  <input id="idcurso" type="hidden">

                  <label for="titulo" >Título</label>
                  <input type="text" class="form-control input-text" id="titulo" placeholder="Título..">

                  <label for="descricao" >Descrição</label>
                  <input type="text" class="form-control input-text" id="descricao" placeholder="Descrição..">
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <label for="imagem" >Imagem</label>
                  <input type="text" class="form-control input-text" id="imagem" placeholder="URL da Imagem..">
                  <label for="nomeprofessor" >Nome</label>
                  <input type="text" class="form-control input-text" id="nomeprofessor" placeholder="Nome do Professor..">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="imagem" >Links</label>
                <textarea class="form-control" id="links" rows="3"></textarea>
              </div>
              </div>
              <div class="col">
                
            </div>
            <input class="input-btn" type="submit" value="Enviar" onclick="return addToTable()" />
           
        </form>
        <table id="myTable" class="listaCursos">
            <tr id="0">
                <th>ID</th>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>imagem</th>
                <th>Nome do Professor</th>
                <th>Lista de Aulas (Links)</th>
            </tr>
        </table>
    
</body>

</html>
