<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Desafio HSM - CRUD - Plataforma Educação Financeira</title>
    <link rel="stylesheet" href="./assets/stylesheet/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <link rel="stylesheet" href="./assets/noty/noty.css" />
    <link rel="stylesheet" href="./assets/noty/themes/relax.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/desafio.js"></script>
    <script type="text/javascript" src="./assets/noty/noty.js"></script>
</head>

<body">
    <div id="nav">
      Desafio HSM - CRUD - Plataforma Educação Financeira
    </div>
        <form method="POST" id='formcursos'>
            <div class="row">
              <div class="col">
                  <span class='.custom-container'>
                  <input id="id" type="hidden">
                  <input id="acao" type="hidden">
                  <label for="titulo" >Título</label>
                  <input type="text" class="form-control input-text" id="titulo" placeholder="Título..">
                    
                  <label for="descricao" >Descrição</label>
                  <input type="text" class="form-control input-text" id="descricao" placeholder="Descrição..">
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <label for="imagem" >Imagem</label>
                  <input type="text" class="form-control input-text" id="imagem" placeholder="URL da Imagem..">
                  <label for="nome_professor" >Nome Professor</label>
                  <input type="text" class="form-control input-text" id="nome_professor" placeholder="Nome do Professor..">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="links" >Lista de Aulas (Links)</label>
                <textarea class="form-control" id="links" rows="3"></textarea>
              </div>
            </div>
            <input class="input-btn enviar" type="button" value="Enviar"/>
           
        </form>
        <table id="myTable" class="listaCursos">
          <thead>
            <tr id="0">
                <th>ID</th>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>imagem</th>
                <th>Nome do Professor</th>
                <th>Lista de Aulas (Links)</th>
                <th>Acao</th>
            </tr>
            <thead>
              <tbody>
              </tbody>
        </table>
    
</body>

</html>
